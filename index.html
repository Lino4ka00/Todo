<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link id="lightTheme"  rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <header>
            <input type="text" placeholder="Search note..." class="search_input">
            <div class="dropdown">
                <button class="dd_btn">
                    <span class="btn_text">All</span>
                    <img src="img/icons/dd_arrow.svg" alt="">
                </button>
                <ol class="dd_content" id="filterList">
                    <li class="dd_item"> 
                        <input type="radio" id="filter-all" name="filter" value="all" checked>
                        <label for="filter-all">All</label>
                    </li>
                    <li class="dd_item">
                        <input type="radio" id="filter-completed" name="filter" value="completed">
                        <label for="filter-completed">Completed</label>
                    </li>
                    <li class="dd_item"> 
                        <input type="radio" id="filter-uncompleted" name="filter" value="uncompleted">
                        <label for="filter-uncompleted">Uncompleted</label>
                    </li>
                </ol>
        

            </div>
            <button class="theme">
                <img src="img/icons/dark_theme.svg" alt="" id="themeIcon">
            </button>
        </header>
        <main>
            <div class="modal">
                <div class="modal_content">
                    <div class="wrap_text_modal">
                        <h2>New Note</h2>
                        <input type="text" placeholder="Input your note..." class="modalInput" id="modalInput">
                    </div>
                    <div class="wrap_btn_modal">
                        <button class="cancel">Cancel</button>
                        <button class="apply">Apply</button>
                    </div>
                </div>
            </div>

            <div class="TL_container">
                <ol class="tasks_list">
                </ol>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer_inner">
            <div class="zaebalas"></div>
            <div class="undo_messages">
                <div class="undo_message"></div>
            </div>
            <button class="open_Modal">
                <img src="img/icons/plus.svg" alt="">
            </button>
        </div>
    </footer>
<script src="main.js"></script>
</body>
</html>
